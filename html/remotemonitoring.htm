<HTML>
<HEAD>
<TITLE>Remote Monitoring with UsaProxy</TITLE>
<link href="/usaproxylolo/file/styles.css" rel="stylesheet" type="text/css">
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
</HEAD>

<BODY>
<DIV id="DIV_surround">
	<img src="/usaproxylolo/file/header_rm.gif" width="600" height="107" border="0" usemap="#Map1">
	<DIV id="DIV_headline">
		<H1>Remote Monitoring Panel</H1>
		<p id="hello"><b>&nbsp;</b></p>
	</DIV>
	<DIV id="DIV_main">
		
    <DIV id="DIV_status"><p style="margin-bottom:0px;margin-top:0px"><b>Session information:</b></p>
			<P id="statusTXT" style="margin-top:5px;margin-bottom:10px"></P>
			<INPUT type="button" value="set online" name="statusbut" id="statusbut" style="display:none">
			<p style="margin-top:15px;margin-bottom:0px"><b>Assistance information:</b></p>
			<P id="adminStatusTXT" style="margin-top:5px;margin-bottom:10px">-</P>
			<INPUT type="button" value="set admin" name="adminbut" id="adminbut">
		</DIV>
		<DIV id="DIV_proposals">
			<p style="margin-bottom:0px;margin-top:0px"><b>Choose a proposal:</b></p>
			<SELECT name="proposals" id="proposals" size="8" style="width: 150px; border:1px solid #006600; overflow:auto; margin-top:5px"></SELECT>
			<INPUT type="button" value="accept" name="acceptbut" id="acceptbut" style="margin-top:5px;font-size:10px;width:70px;float:left;">
			<INPUT type="button" value="reject" name="rejectbut" id="rejectbut" style="margin-top:5px;font-size:10px;width:70px;">
		</DIV>
		<DIV id="DIV_onlines">
			<p style="margin-bottom:0px;margin-top:0px"><b>Online Users:</b></p>
			<DIV name="onlines" id="onlines"></DIV>
		</DIV>
	</DIV>
	<DIV id="DIV_notification">
		<P id="notificationTXT" style="color:red">Note: Remote Monitoring not enabled !</P>
  	</DIV>
	<DIV id="DIV_bottom" align="right"> 
		<hr>
    	<span class="copyright">&copy; 2006 Media Informatics Group - University of 
    	Munich</span>
	</DIV>
</DIV>
<map name="Map1"> 
  <AREA shape="rect" coords="559,50,594,91" href="http://www.mimuc.de" alt="Media Informatics">
</map>
</BODY>
</HTML>
